<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>
    
<script>
//  CTRL ; (comentário de linha única)

/* SHIFT ALT A
(comentário de múltiplas linhas) */ 

// Comando de saída (útil para teste básicos)
console.log("Hello World!");

/* Manipulação de dados na MEMÓRIA

Criação de espaços na memória RAM do computador através de VARIÁVEIS e/ou CONSTANTES.

Variável: declaradas com a palavra-chave let
Constante: declaradas com a palavra-chave const. */

// Declaração (criando na memória RAM)
let ano = 2024;
const aluno = "Paulo";

// Saída (acessando/exibindo/usando no console)
console.log(ano);
console.log(aluno);

/* Declarando uma relação de variáveis:
Elas iniciam sem valor atribuído, portanto, são consideradas indefinidas (undefined) */
let teste1, teste2, teste3;

console.log(teste1);

/* Atribuindo valores às variáveis */
teste1 = "Exemplo 1"

console.log(teste1);


/* Trabalhando com valores numéricos */ 
let valor1 = 10; //inteiro
let valor2 = 5; //inteiro
let valor3 = 1200.55; //decimal, "quebrado"

/* Operações básicas */
let soma = valor1 + valor2; 
let subtracao = valor1 - valor2; 
let multiplicacao = valor1 * valor2; 
let divisao = valor1 / valor2; 

/* Exemplo de uso de função matemática */
let resultado = Math.sqrt(soma);
console.log(resultado);

console.log(soma); // Soma: 15
console.log(subtracao); // Subtração: 5
console.log(multiplicacao); // Multiplicação: 50
console.log(divisao); // Divisão: 2


/* Saída de dados personalizada
Frase para o exemplo:
Olá! Me chamo Chapolin Colorado e não vejo a hora de acabar o ano de 2024. */

// Forma 1: CONCATENAÇÃO (tradicional, antiga)
console.log("Olá! Me chamo "+aluno+" e não vejo a hora de acabar o ano de "+ano+".");

console.log("Soma: "+soma);
console.log("Subtração: "+subtracao);
console.log("Multiplicacão: "+multiplicacao);
console.log("Divisão: "+divisao);


// Forma 2: TEMPLATE LITERAL/STRING (moderna)
console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`)

</script>
</body>
</html>
